<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="googlestyle.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a class="menu-items" href="#">Gmail</a>
            <a class="menu-items" href="#">Images</a>

            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
            

            <div id="app-dropdown">
                <div class="app-item">
                    <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google search">
                    <p>search</p>
                </div>
                <div class="app-item">
                    <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="google search">
                    <p>Maps</p>
                </div>
                <div class="app-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                        alt="google search">
                    <p>Drive</p>
                </div>
                <div class="app-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg"
                        alt="google search">
                    <p>Calendar</p>
                </div>
                <div class="app-item">
                    <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                        alt="google search">
                    <p>Photos</p>
                </div>
                <div class="app-item">
                    <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                        alt="google search">
                    <p>Keep</p>
                </div>
            </div>
            </div>
            <!-- <span class="material-icons">
            apps
            </span> -->
            <img id="profile"
                src="https://lh3.googleusercontent.com/a-/AOh14Gghq6El-P-26vkBOFH6nHfSnzhr_BSJafJertUYbg=s96-c-rg-br100"
                alt="profile pic">
        </nav>
    </header>

    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png "
                id="google-logo" alt="google logo">
            <br>
            <div id="input-wrapper">
                <input type="text" id="search-box">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png "
                    alt="voice serach icon">
            </div>
            <div>
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>

        </section>
    </main>
</body>

</html>
